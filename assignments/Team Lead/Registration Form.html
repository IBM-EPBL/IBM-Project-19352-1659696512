<html>
<head>
<title>Registration Form</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<form action="Welcome.html" method="post">
<table border="0" align="center">
<tbody>

<tr>
<td><label for="id">Id: </label></td>
<td><input id="name" maxlength="50" placeholder="Enter your ID" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="name">Name: </label></td>
<td><input id="name" maxlength="50" placeholder="Enter your name" name="name" type="text" /></td>
</tr>

<tr>
<td><label for="e-mail">E-mail: </label></td>
<td><input id="e-mail" maxlength="50" placeholder="Enter your email address" name="email" type="text" /></td>
</tr>

<tr>
<td><label for="mobile no">Mobile no: </label></td>
<td><input id="mobile no" maxlength="50" placeholder="Enter your mobile no" name="mobile" type="text" /></td>
</tr>

<tr>
<td><label for="district">District: </label></td>
<td><input id="district" maxlength="50" placeholder="Enter the district name" name="city" type="text" /></td>
</tr>

<tr>
<td><label for="state">State:</label></td>
<td><input id="state" maxlength="50" placeholder="Enter the state name" name="state" type="text" /></td>
</tr>

<tr>
<td><label for="country">Country:</label></td>
<td><input id="country" maxlength="50" placeholder="Enter your country name" name="country" type="text" /></td>
</tr>

<tr>
<td><label for="password">Password:</label></td>
<td><input id="password" maxlength="50" placeholder="Enter the password" name="password"
type="password" /></td>
</tr>

<tr>
<td align="right"><input name="Submit" type="Submit" value="Register" /></td>
</tr>

</tbody>
</table>
</form>
</html>
